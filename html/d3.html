<!DOCTYPE HTML>
<html>

<head>
  <title>D3-brush</title>
  <meta charset="UTF-8">
</head>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
.bar {
  fill: #51cfa0;
}

.bar:hover {
  fill: red
}

.hover-box {
  width: 200px;
  height: 100px;
  background-color: #eee;
  border-radius: .225rem;
  border: 1px solid #ccc;
  position: relative;
}

.hover-box::after {
  content: '';
  display: block;
  width: 10px;
  height: 10px;
  background-color: #eee;
  border-right: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  position: absolute;
  bottom: -6px;
  left: 20px;
  transform: rotate(45deg);
}

.container {
  display: inline-block;
  height: 300px;
  overflow-y: auto;
}

table, td {
  background-color: #eee;
  border-collapse: collapse;
  border-spacing: 0;
  border: 1px solid #ccc;
  color: #565656;
}

td {
  padding: .3rem 1rem;
}

td:nth-child(2){
  width: 4rem;
  background-color: #fff;
  text-align: center;
}

</style>

<body>

  <div id='brushWidget'>
  </div>
  <div class="container">
    <table>
      <tbody id='table-body'>
      </tbody>
    </table>
  </div>
<script src="../js/brush-widget.js"></script>

<script>
  window.addEventListener('load', ()=>{
    var bw = new BrushWidget('#brushWidget', {
      timeColumn : 'timestamp',  //x축 (날짜, 시간)
      dataColumn : 'price',  //y축 (거래량, 체결가격...)
      allDataSec : 300000, //x축에 표시할 전체 데이터의 시간 범위 ms
      barDataSec : 5000 //bar 하나가 나타내는 시간 단위 ms
     // brushWidth : 500
    })
  })
</script>

</body>

</html>
